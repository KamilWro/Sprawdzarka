<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="shared/container :: common_container(header = ~{},body = ~{::div#body})">
    <div id="body" th:remove="tag">
        <div class="row">

            <!-- Panel Login -->
            <div class="col-md-8">

                <h5>Logowanie</h5>
                <div class="card-body">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                            Niepoprawne hasło i login.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success" role="alert">
                            Zostałeś wylogowany.
                        </div>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input class="form-control" type="text" placeholder="Adres Email" name="username" required="required"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input class="form-control" type="password" name="password" placeholder="Hasło" required="required"/>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </form>
                </div>
            </div>


            <div class="col-md-4">
                <!-- Registration Widget -->
                <div class="card">
                    <h5>Konto</h5>
                    <div class="card-body">
                        <a> Nie masz konta?</a> <br/>
                        <ul>
                            <li><a th:href="@{/registration}">Zarejestruj się</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>


</html>
