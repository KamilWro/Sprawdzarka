<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="shared/container :: common_container(header = ~{::div#header},body = ~{::div#body}, globalWidth='col-5')">
    <div id="header" th:remove="tag">
        <th:block>Logowanie</th:block>
    </div>

    <div id="body" th:remove="tag">
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                Niepoprawne hasło i login.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success" role="alert">
                Zostałeś wylogowany.
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input class="form-control" type="text" placeholder="Adres Email" name="username" required="required"/>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" type="password" name="password" placeholder="Hasło" required="required"/>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Zaloguj</button>
            lub
            <a th:href="@{/registration}">Zarejestruj się</a>
        </form>
    </div>
</th:block>


</html>
