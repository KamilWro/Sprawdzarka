<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<body>

<div th:fragment="common_container(header, body)">
    <!-- Head -->
    <div th:replace="shared/head :: head(title='Sprawdzarka UWr')"></div>

    <!-- Navigation -->
    <div th:replace="shared/head :: header"></div>

    <main role="main" class="container">
        <div class="row justify-content-center">
            <div th:classappend="${globalWidth} ? ${globalWidth} : 'col-11'">
                <th:block th:if="${alertMessage != null}">
                    <div th:replace="shared/fragments :: alert"></div>
                </th:block>
                <div th:classappend="${withoutCard} ? '' : 'card effect1'">
                    <div th:classappend="${withoutCard} ? '' : 'card-header'">
                        <span th:classappend="${withoutCard} ? 'display-large' : 'display-small'" class="display-4">
                            <th:block th:replace="${header}"/>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="tab-content align-self-center">
                            <th:block th:replace="${body}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="shared/footer :: copy"></div>

    <!-- Bootstrap core JavaScript -->
    <div th:replace="shared/head :: script"></div>
</div>

</body>
</html>
