<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<body>

<div th:fragment="common_container(header, body)">
    <!-- Head -->
    <div th:replace="shared/head :: head(title='Sprawdzarka UWr')"></div>

    <!-- Navigation -->
    <div th:replace="shared/head :: header"></div>

    <main role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <th:block th:if="${alertMessage != null}">
                    <div th:replace="shared/fragments :: alert"></div>
                </th:block>
                <div class="card effect2">
                    <div class="card-header">
                        <span class="display-4 display-small">
                            <th:block th:replace="${header}"/>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="tab-content align-self-center">
                            <th:block th:replace="${body}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="shared/footer :: copy"></div>

    <!-- Bootstrap core JavaScript -->
    <div th:replace="shared/head :: script"></div>
</div>

<div th:fragment="login_container(header, body)">
    <!-- Head -->
    <div th:replace="shared/head :: head(title='Sprawdzarka UWr')"></div>

    <!-- Navigation -->
    <div th:replace="shared/head :: header"></div>

    <main role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <th:block th:if="${alertMessage != null}">
                    <div th:replace="shared/fragments :: alert"></div>
                </th:block>
                <div class="card effect2">
                    <div class="card-header">
                        <span class="display-4 display-small">
                            <th:block th:replace="${header}"/>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="tab-content align-self-center">
                            <th:block th:replace="${body}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="shared/footer :: copy"></div>

    <!-- Bootstrap core JavaScript -->
    <div th:replace="shared/head :: script"></div>
</div>

</body>
</html>
