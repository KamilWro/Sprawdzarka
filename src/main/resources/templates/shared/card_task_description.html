<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<body>

<!--List title-->
<div th:fragment="title(task)" class="card-header tab" role="tab">

    <a th:text="'Zadanie: ' + ${task.name}" data-toggle="collapse" th:href="'#collapse' + ${task.id}"
       aria-expanded="true"
       aria-controls="collapseOne"></a>

    <div th:if="${#authentication.name} == ${task.user.email} or ${not(task.personal)}"
         class="btn-group ml-1 pull-right">
        <button type="button" class="btn btn-outline-dark btn-sm dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Ustawienia
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Edytuj</a>
            <a class="dropdown-item" href="#">Usu≈Ñ</a>
        </div>
    </div>

    <a th:if="${taskListId}" class="btn btn-outline-dark btn-sm pull-right ml-1"
       th:href="@{'/dodaj_zadanie/' + ${taskListId} +'/' + ${task.id} }">
        Wybierz</a>

</div>

<!-- Description -->
<div th:fragment="description(task)" th:id="'collapse'+${task.id}" class="collapse" role="tabpanel">
    <div class="card-body">

        <p class="card-text" th:text="${task.content}"></p>

    </div>
</div>


</body>
</html>
