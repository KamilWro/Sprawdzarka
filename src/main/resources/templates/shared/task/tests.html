<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">
<body>

<th:block th:fragment="tab(tests, allPossibleLanguages)">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-8">
            <th:block th:include="shared/tables :: tests(tests = ${tests})"/>

            <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#test-modal">
                Dodaj test
            </button>

            <div class="modal fade" id="test-modal" tabindex="-1" role="dialog" aria-labelledby="test-modal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Dodawanie testu</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div th:replace="forms/modal/add_test :: form"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="card p-4">
                <h4>Dostępne języki</h4>
                <form>
                    <div class="form-group mx-4" th:each="language:${allPossibleLanguages}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked="true"/>
                            <label class="form-check-label" th:text="${language.name}">C</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Zaktualizuj</button>
                </form>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
