<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">
<body>

<div th:fragment="tests">

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Input</th>
            <th scope="col">Output</th>
            <th scope="col">Timeout</th>
            <th scope="col">Score</th>
            <th scope="col">Type</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test,testIter: ${tests}">
            <td>
                <a th:if="${#strings.length(test.inputArgument)} > 100"
                   th:href="@{/testy/{id}/argumenty_wejsciowe (id = ${test.id})}">
                    <div class="btn btn-light btn-sm">
                        Wyświetl
                    </div>
                </a>
                <div th:unless="${#strings.length(test.inputArgument)} > 100"
                     th:attrappend="data-val=${test.inputArgument}" data-id='Argumenty wejściowe'
                     class="btn btn-light btn-sm" data-toggle="modal" data-target="#test-modal">Wyświetl
                </div>
            </td>
            <td>
                <a th:if="${#strings.length(test.expectedAnswer)} > 100"
                   th:href="@{/testy/{id}/oczekiwana_odpowiedz (id = ${test.id})}">
                    <div class="btn btn-light btn-sm">
                        Wyświetl
                    </div>
                </a>
                <div th:unless="${#strings.length(test.expectedAnswer)} > 100"
                     th:attrappend="data-val=${test.expectedAnswer}" data-id='Oczekiwana odpowiedź'
                     class="btn btn-light btn-sm" data-toggle="modal" data-target="#test-modal">Wyświetl
                </div>
            </td>
            <td th:text="${test.timeRequired}"></td>
            <td th:text="${test.point}"></td>
            <td>
                <th:block th:switch="${test.type}">
                    <span th:case="'PUBLIC'" th:text="${test.type}" data-toggle="tooltip" data-placement="top"
                          title="Ten test jest publiczny" class="badge badge-primary">Public</span>
                    <span th:case="'PRIVATE'" th:text="${test.type}" data-toggle="tooltip" data-placement="top"
                          title="Ten test jest prywatny, argumenty wejściowe są widoczne" class="badge badge-secondary">Private</span>
                    <span th:case="*" th:text="${test.type}" data-toggle="tooltip" data-placement="top"
                          title="Ten test jest ukryty" class="badge badge-dark">Hidden</span>
                </th:block>
            </td>
            <td>
                <a th:href="@{'/usun_test/'+${task.id}+'/'+${test.id}}">
                    <div class="btn btn-light btn-sm">
                        Usuń
                    </div>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{'/dodaj_test/'+${task.id}}">
        <div class="btn btn-primary btn-sm">
            Dodaj test
        </div>
    </a>

    <div class="modal fade" id="test-modal" tabindex="-1" role="dialog" aria-labelledby="test-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
