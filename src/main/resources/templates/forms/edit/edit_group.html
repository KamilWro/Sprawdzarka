<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<th:block th:replace="shared/container :: common_container(header = ~{::div#header},body = ~{::div#body}, globalWidth='col-7')">
    <div id="header" th:remove="tag">
        <th:block>Edycja grupy</th:block>
    </div>
    <div id="body" th:remove="tag">
        <div th:replace="forms/modal/group :: form(link= @{/edytuj_grupe/{id}(id = groupId)}, button_name = 'Edytuj')"></div>
    </div>
</th:block>
</html>
