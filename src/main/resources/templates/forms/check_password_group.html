<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<div th:replace="shared/head :: head(${'Sprawdzarka UWr: Grupa chroniona hasłem'})"></div>

<body>

<!-- Navigation -->
<div th:replace="shared/head :: header"></div>

<main role="main" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card mx-10 my-4">
                <h5 class="card-header">Hasło grupy</h5>
                <div class="card-body">
                    <form th:action="@{/grupy/zapisz_do_grupy/{id}(id=${group.id})}" method="post">
                        <div class="form-group">
                            <label for="nameGroup" class="col-form-label">Nazwa:</label>
                            <input type="text" class="form-control" id="nameGroup" th:value="${group.name}"
                                   th:readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordGroup" class="col-form-label">Hasło:</label>
                            <input type="password" class="form-control" id="passwordGroup"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="shared/footer :: copy"></div>

<!-- Bootstrap core JavaScript -->
<div th:replace="shared/head :: script"></div>

</body>
</html>
