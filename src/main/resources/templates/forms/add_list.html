<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<div th:replace="shared/head :: head('Sprawdzarka UWr: Nowa lista')"></div>

<body>

<!-- Navigation -->
<div th:replace="shared/head :: header"></div>

<div th:fragment="form" class="container">
    <form th:action="@{/dodaj_liste}" th:object="${taskListForm}" method="post">

        <div class="form-group row">
            <label class="col-3 col-form-label" for="nameList">Nazwa</label>
            <div class="col-7">
                <input type="text" class="form-control" id="nameList" th:field="*{name}"/>
                <div class="invalid-feedback">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="descriptionList">Opis listy</label>
            <textarea class="form-control" id="descriptionList" rows="3"
                      th:field="*{description}"></textarea>
            <div class="invalid-feedback">
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>
        </div>

        <input type="hidden" th:field="*{group}"/>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="shared/footer :: copy"></div>

<!-- Bootstrap core JavaScript -->
<div th:replace="shared/head :: script"></div>

</body>
</html>
