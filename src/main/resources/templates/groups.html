<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">

<th:block th:replace="shared/container :: common_container(header = ~{::div#header},body = ~{::div#body})">

    <div id="header" th:remove="tag">
        <th:block>Przegląd grup</th:block>
    </div>

    <div id="body" th:remove="tag">

        <div class="mb-3" sec:authorize="hasAuthority('ROLE_ADMIN')">
            <button type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#test-modal">
                Dodaj grupę
            </button>

            <div class="modal fade" id="test-modal" tabindex="-1" role="dialog" aria-labelledby="test-modal"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <th:block class="modal-title">Tworzenie nowej grupy</th:block>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div th:replace="forms/modal/add_group :: form"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade show active" id="myGroup" role="tabpanel">
            <th:block th:if="${#lists.isEmpty(myGroups)}">
                <div th:replace="shared/fragments :: default_info(message='Brak wybranych grup')"></div>
            </th:block>
            <div class="mb-4" th:each="group:${myGroups}">
                <div th:replace="shared/card_group :: card(group=${group},myGroup='true')"></div>
            </div>
        </div>

        <div class="tab-pane fade" id="availableGroups" role="tabpanel">
            <th:block th:if="${#lists.isEmpty(availableGroups)}">
                <div th:replace="shared/fragments :: default_info(message='Brak dostępnych grup')"></div>
            </th:block>
            <div class="mb-4" th:each="group:${availableGroups}">
                <div th:replace="shared/card_group :: card(group=${group}, myGroup='false')"></div>
            </div>
        </div>

    </div>
</th:block>

</body>
</html>
