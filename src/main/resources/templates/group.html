<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- Head -->
<div th:replace="shared/head :: head(title='Sprawdzarka UWr: Listy zadań')"></div>

<body>

<!-- Navigation -->
<div th:replace="shared/head :: header"></div>

<!--Page Content-->
<main role="main" class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="card mx-10 my-4">

                <h5 class="card-header" th:text="'Grupa: '+${group.name}">Grupa</h5>

                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#descriptionGroup" role="tab"
                               aria-selected="true">
                                Opis
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#taskList" role="tab" aria-selected="true">
                                Listy zadań
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <div class="tab-content col-12 align-self-center">

                        <div class="tab-pane fade show active" id="descriptionGroup" role="tabpanel">
                            <a th:text="${group.description}"></a>
                        </div>

                        <div class="tab-pane fade" id="taskList" role="tabpanel">

                            <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="clearfix">
                                <a th:href="@{/dodaj_liste/{id}(id = ${group.id})}">
                                    <div class="btn btn-primary float-right btn-sm">
                                        <i class="fa fa-plus" aria-hidden="true"></i> Dodaj
                                    </div>
                                </a>
                            </div>

                            <p th:if="${#lists.isEmpty(taskList)}">Brak dostępnych list </p>

                            <div class="card my-4" th:each="list:${taskList}">
                                <div role="tablist">
                                    <div th:replace="shared/card_list :: title(list=${list})"></div>
                                    <div th:replace="shared/card_list :: description(list=${list})"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="shared/footer :: copy"></div>

<!-- Bootstrap core JavaScript -->
<div th:replace="shared/head :: script"></div>

</body>
</html>
