<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">

<!-- Head -->
<div th:replace="shared/head :: head (title='Sprawdzarka UWr: Grupy')"></div>

<body>

<!-- Navigation -->
<div th:replace="shared/head :: header"></div>

<!--Page Content-->
<main role="main" class="container">
    <div class="card mx-10 my-4">
        <h5 class="card-header">Przegląd grup</h5>
        <div class="card-body">
            <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/grupy/dodaj_grupe}" type="button"
               class="btn btn-primary pull-right btn-sm">Dodaj
            </a>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#myGroup" role="tab"
                       aria-selected="true">Moje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#availableGroups" role="tab" aria-selected="false">Dostępne</a>
                </li>
            </ul>
            <div class="tab-content col-12 align-self-center">
                <div class="tab-pane fade show active" id="myGroup" role="tabpanel">
                    <a th:if="${#lists.isEmpty(myGroups)}">Brak wybranych grup </a>
                    <div class="card my-4" th:each="group:${myGroups}">
                        <div role="tablist">
                            <div th:replace="shared/card :: myGroupTitle(group=${group})"></div>
                            <div th:replace="shared/card :: description(object=${group})"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="availableGroups" role="tabpanel">
                    <a th:if="${#lists.isEmpty(availableGroups)}">Brak dostępnych grup </a>
                    <div class="card my-4" th:each="group:${availableGroups}">
                        <div role="tablist">
                            <div th:replace="shared/card :: groupTitle(group=${group})"></div>
                            <div th:replace="shared/card :: description(object=${group})"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- PasswordGroup -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Zamknij</span></button>
                <h4 class="modal-title" id="myModalLabel">Zapis</h4>
            </div>
            <div class="modal-body">
                <p>
                <form role="form">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input class="form-control" type="password" placeholder="Hasło"/>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Zaloguj</button>
                </form>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="shared/footer :: copy"></div>

<!-- Bootstrap core JavaScript -->
<div th:replace="shared/head :: script"></div>

</body>
</html>
