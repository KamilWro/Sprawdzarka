<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<div th:replace="shared/head :: head"></div>

<body>

<!-- Navigation -->
<header>
    <div th:replace="shared/header :: navigationGuest(${' '})"></div>
    <div th:replace="shared/header :: logo"></div>
</header>


<main role="main" class="container">
    <!-- Panel Registration -->
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card mx-10 my-4">
                <h5 class="card-header">Rejestracja</h5>
                <div class="card-body">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                            Niepoprawne hasło i login.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-danger" role="alert">
                            Zostałeś wylogowany.
                        </div>
                    </div>

                    <form th:action="@{/registration}" th:object="${user}" method="post">
                        <div class="form-group row">
                            <label for="firstName" class="col-sm-2 col-form-label">Imię</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                       placeholder="imie"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-sm-2 col-form-label">Nazwisko</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                       placeholder="nazwisko"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                       placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Hasło</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                       placeholder="Hasło"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary pull-right">Zarejestruj</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="shared/footer :: copy"></div>

<!-- Bootstrap core JavaScript -->
<div th:replace="shared/head :: script"></div>

</body>
</html>
